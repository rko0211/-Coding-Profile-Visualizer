<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- Title for the website -->
  <title>Coding Profile Visualizer - Analyze and Compare Coding Profiles</title>

  <!-- Description for search engines -->
  <meta name="description"
    content="Coding Profile Visualizer helps you view and compare coding profiles from multiple platforms. Analyze ratings, problems solved, and other stats across coding platforms like LeetCode, Codeforces, and more." />

  <!-- Keywords for search engines -->
  <meta name="keywords"
    content="coding profiles, code profiles, coding statistics, LeetCode, Codeforces, competitive programming, coding ratings, developer profiles" />

  <!-- Author of the website -->
  <meta name="author" content="Your Name or Company Name" />

  <!-- Robots Meta Tag -->
  <meta name="robots" content="index, follow" />

  <!-- Open Graph meta tags for better social media sharing -->
  <meta property="og:title" content="Coding Profile Visualizer" />
  <meta property="og:description"
    content="Analyze and compare coding profiles from multiple platforms. See ratings, problems solved, and more." />
  <meta property="og:image" content="https://www.yourwebsite.com/og-image.png" />
  <meta property="og:url" content="https://www.yourwebsite.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Coding Profile Visualizer" />
  <meta name="twitter:description"
    content="Analyze and compare coding profiles from multiple platforms. See ratings, problems solved, and more." />
  <meta name="twitter:image" content="https://www.yourwebsite.com/twitter-card-image.png" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Coding Profile Visualizer",
    "url": "https://www.yourwebsite.com",
    "description": "Analyze and compare coding profiles from multiple platforms. See ratings, problems solved, and more.",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.yourwebsite.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Alternate Link if applicable -->
  <!-- <link rel="alternate" href="https://www.yourwebsite.com/fr" hreflang="fr" /> -->

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="canonical" href="https://www.yourwebsite.com" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
